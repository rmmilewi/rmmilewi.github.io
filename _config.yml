# 60 Words About the Author
author-about: Reed is a computer scientist and software engineering researcher in the Department of Software Engineering and Research at Sandia National Laboratories. His current research focuses on developing better practices, processes, and tools to improve software development in the scientific domain. This is a course of research that straddles the line between systems and human factors, ranging from technologies such as compilers and formal verification tools to direct engagement with software teams through evidence-based software process improvement.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/rmmilewi

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/







